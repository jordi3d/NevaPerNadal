    <script>
        document
            .querySelectorAll('.floc')
            .forEach((floc) => {
                floc.style.top = '-10px';
                let tmp = 100*Math.random();
                floc.style.left = `${tmp}%`;
                console.log(tmp);
                setInterval(() => {
                    incrementa(5 * Math.random());
                    incrementa2(5 * Math.random());
                },40);
                function incrementa(quantitat) {
                    let top = parseInt(floc.style.top);
                    floc.style.top = top + quantitat + 'px';
                    //console.log(top);
                    if (top + quantitat >= 500) {
                        floc.style.top = '-10px';
                    }
                }
                function incrementa2(quantitat) {
                    let left = parseInt(floc.style.left);
                    floc.style.left = left + quantitat + 'px';
                    //console.log(top);
                    if (left + quantitat >= 1000) {
                        floc.style.left = '-10px';
                    }
                }
            });
